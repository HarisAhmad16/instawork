{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'add.css' %}" />
    <title>Add Team Member</title>
  </head>
  <body>
    <h1>Add a team member</h1>
    <p class="sub-title">Set email, location, and role.</p>
    <div class="line"></div>
    <p class="header-title">Info</p>
    <form method="post">
      {% csrf_token %}
      <div class="input-seperator">
        <input
          type="text"
          id="first_name"
          name="first_name"
          placeholder="First Name"
          class="full-width-input"
        />
      </div>
      <div class="input-seperator">
        <input
          type="text"
          id="last_name"
          name="last_name"
          placeholder="Last Name"
          class="full-width-input"
        />
      </div>
      <div class="input-seperator">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="full-width-input"
        />
      </div>
      <div class="input-seperator">
        <input
          type="text"
          id="phone_number"
          name="phone_number"
          placeholder="Phone Number"
          class="full-width-input"
        />
      </div>
      <div>
        <p class="header-title-role">Role</p>
        <label class="header-title-role" for="role"></label>
        <div>
          <div id="role">
            <p>
              <label class="type-role" for="regular"
                >Regular - Can't delete members</label
              >
              <input
                class="radio"
                type="radio"
                id="regular"
                name="role"
                value="1"
                checked
              />
            </p>
            <div class="line"></div>
            <p>
              <label class="type-role" for="admin"
                >Admin - Can delete members
              </label>
              <input
                class="radio"
                type="radio"
                id="admin"
                name="role"
                value="2"
              />
            </p>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
